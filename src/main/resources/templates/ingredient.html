                    Add New Ingredient
                </button>

            <!--  employee add modal start-->
            <div
                    class="modal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    id="modalEmployeeAdd"
            >
                <!-- <div class="modal-dialog modal-lg"> -->
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Ingredient</h5>
                            <button
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    type="button"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <!--            form start-->
                            <form id="ingredientForm">
                                <div class="mb-3">
                                    <label for="ingredientCode" class="form-label">Ingredient Code</label>
                                    <input type="text" class="form-control" id="ingredientCode" value="ING1234567"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="ingredientName" class="form-label">Ingredient Name</label>
                                    <input type="text" class="form-control" id="ingredientName" value="Tomato Paste"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="note" class="form-label">Note</label>
                                    <input type="text" class="form-control" id="note" value="Organic and fresh"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" value="50" required>
                                </div>
                                <div class="mb-3">
                                    <label for="unitType" class="form-label">Unit Type</label>
                                    <select class="form-select" id="unitType" required>
                                        <option value="KG" selected>KG</option>
                                        <option value="L">L</option>
                                        <option value="G">G</option>
                                        <option value="MG">MG</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rop" class="form-label">ROP</label>
                                    <input type="number" class="form-control" id="rop" value="10" required>
                                </div>
                                <div class="mb-3">
                                    <label for="roq" class="form-label">ROQ</label>
                                    <input type="number" class="form-control" id="roq" value="20" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ingredientStatus" class="form-label">Ingredient Status</label>
                                    <select class="form-select" id="ingredientStatus" required>
                                        <option value="InStock" selected>In Stock</option>
                                        <option value="OutOfStock">Out of Stock</option>
                                        <option value="Discontinued">Discontinued</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <!--            form start-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
