<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html:: headSupplier}"></head>
<body>
<div th:replace="~{fragments/sidebar.html}"></div>
<div class="container-fluid settingsTabContent">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <div class="hstack mt-3 mb-3">
                <h2 class="settingsHeader me-auto text-start">Suppliers</h2>
                <button
                        class="btn ms-auto me-4 addUserBtn"
                        data-bs-target="#modalEmployeeAdd"
                        data-bs-toggle="modal"
                        type="button"
                >
                    Add Supplier
                </button>
            </div>
            <!-- Employee table area start-->
            <!-- Employee table start -->
            <table
                    class="table table-boarderd table-hover table-bordered bg-light cusTable mt-2"
                    id="tableSupplier"
            >
                <thead class="cusTableHead">
                <th>#</th>
                <th>Reg Num Name</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Ingredients</th>
                <th>Status</th>
                <th>Added User</th>
                <th>Modify</th>
                </thead>
                <tbody></tbody>
            </table>
            <!--table end-->
            <!--  table area end-->

            <!--  employee add modal start-->
            <div
                    class="modal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    id="modalEmployeeAdd"
            >
                <!-- <div class="modal-dialog modal-lg"> -->
                <div class="modal-dialog modal-lg  modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Supplier Registration</h5>
                            <button
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    type="button"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <!--            form start-->
                            <form id="formEmployee" onsubmit="return false" class="needs-validation">
                                <!--        required mark start-->
                                <div class="row">
                                    <div class="col-12 text-start">
                              <span class="text-cus-red fw-medium"
                              >* required</span
                              >
                                    </div>
                                </div>
                                <!--        required mark start-->

                                <!--    Supplier name start-->
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label
                                                class="form-label fw-medium"
                                                for="textSupplierName"
                                        >Supplier name<span class="text-danger"> * </span>
                                        </label>
                                        <input
                                                class="form-control"
                                                id="textSupplierName"
                                                onkeyup="validation(this,'\\b[A-Z][a-zA-Z]*\\s[A-Z][a-zA-Z]*\\s[A-Z][a-zA-Z]*\\b','employee','fullname'); genarateCallingNames();"
                                                type="text"
                                                placeholder="Enter Supplier Name"
                                        />
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">
                                            Please Enter Full name ex: Udara Deshan Udawatte
                                        </div>
                                    </div>
                                    <!--        full name end-->
                                    <!--        Supplier Status-->
                                    <div class="col-6">
                                        <label
                                                class="form-label fw-medium"
                                                for="selectSupStatus"
                                        >Supplier Status<span class="text-danger">
                                  *
                                </span></label
                                        >
                                        <select
                                                class="form-select"
                                                id="selectSupStatus"
                                                onchange="selectDynamicFieldValidator(selectStatus,'','employee','employeestatus_id')"
                                                required
                                        >
                                            <option disabled value="">select status</option>
                                            <option selected value="working">
                                                Active
                                            </option>
                                            <option value="resign">Resign</option>
                                        </select>
                                    </div>
                                </div>

                                <!--        calling name nic gender dob start-->
                                <div class="row mt-3">
                                    <div class="col-4">
                                        <label class="form-label fw-medium" for="allItems"
                                        >All Items<span class="text-danger"> * </span></label
                                        >
                                        <select class="form-select" multiple aria-label="Multiple select example"
                                                id="allItems">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                            <option value="4">Three</option>
                                            <option value="5">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-4 d-flex flex-column justify-content-center">
                                        <button type="button" class="btn border border-0 mb-2"><i
                                                class="fa-solid fa-angles-right fa-2xl"></i></button>
                                        <button type="button" class="btn border border-0"><i
                                                class="fa-solid fa-angles-left fa-2xl"></i></button>
                                    </div>


                                    <div class="col-4">
                                        <label
                                                class="form-label fw-medium"
                                                for="SelectedItems"
                                        >
                                            Selected Items
                                            <span class="text-danger"> *</span></label
                                        >
                                        <select class="form-select" multiple aria-label="Multiple select example"
                                                id="SelectedItems">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <!--            form start-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
